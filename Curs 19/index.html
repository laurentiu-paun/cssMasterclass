<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel responsive - interviu</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="table">
    <div class="table-row header">
        <div class="table-cell">Head 1</div>
        <div class="table-cell">Head 2</div>
        <div class="table-cell">Head 3</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1a</div>
        <div class="table-cell" data-table="Head 2">Content 2a</div>
        <div class="table-cell" data-table="Head 3">Content 3a</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1b</div>
        <div class="table-cell" data-table="Head 2">Content 2b</div>
        <div class="table-cell" data-table="Head 3">Content 3b</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1c</div>
        <div class="table-cell" data-table="Head 2">Content 2c</div>
        <div class="table-cell" data-table="Head 3">Content 3c</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1d</div>
        <div class="table-cell" data-table="Head 2">Content 2d</div>
        <div class="table-cell" data-table="Head 3">Content 3d</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1e</div>
        <div class="table-cell" data-table="Head 2">Content 2e</div>
        <div class="table-cell" data-table="Head 3">Content 3e</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1f</div>
        <div class="table-cell" data-table="Head 2">Content 2f</div>
        <div class="table-cell" data-table="Head 3">Content 3f</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1g</div>
        <div class="table-cell" data-table="Head 2">Content 2g</div>
        <div class="table-cell" data-table="Head 3">Content 3g</div>
    </div>
    <div class="table-row">
        <div class="table-cell" data-table="Head 1">Content 1h</div>
        <div class="table-cell" data-table="Head 2">Content 2h</div>
        <div class="table-cell" data-table="Head 3">Content 3h</div>
    </div>
</div>
</body>
</html>
